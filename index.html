<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicador da Imagem do Brasil no Exterior (IIBEx)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Indicador da Imagem do Brasil no Exterior (IIBEx)</h1>
            <img src="assets/logofgv.png" alt="Logo FGV" class="logo-fgv">
        </header>

        <div class="controls-panel">
            <div class="card filters-card">
                <div class="filter-group">
                    <label for="periodo">Período <span class="info-icon">?</span></label>
                    <select id="periodo"><option>Selecione</option></select>
                </div>
                <div class="filter-group">
                    <label for="ente-avaliador">Ente avaliador <span class="info-icon">?</span></label>
                    <select id="ente-avaliador"><option>Selecione</option></select>
                </div>
                <div class="filter-group">
                    <label for="ente-avaliacao">Ente em avaliação <span class="info-icon">?</span></label>
                    <select id="ente-avaliacao"><option>Selecione</option></select>
                </div>
                <div class="filter-group">
                    <label for="categorias">Categorias <span class="info-icon">?</span></label>
                    <select id="categorias"><option>Todas</option></select>
                </div>
            </div>

            <div class="card bar-chart-card">
                <p>Notícias Brasil-Argentina em arquivo: <span id="total-noticias">Carregando...</span> <span class="info-icon">?</span></p>
                <canvas id="barChart"></canvas>
            </div>
            
            <div class="card gauge-card">
                <p>Índice medio da imagem na última meia hora <span class="info-icon">?</span></p>
                <div class="gauge-container">
                    <canvas id="gaugeChart"></canvas>
                    <div id="gaugeValueText" class="gauge-value-text">0.0</div> 
                </div>
                <p id="gaugeUpdateTime" class="gauge-update-time">
                    Atualizado a cada 30 minutos
                </p>
            </div>
        </div>

        <div class="card main-chart-card">
            <div class="chart-controls">
                <div class="average-buttons">
                    <button class="avg-btn" data-period="monthly">Mensal</button>
                    <button class="avg-btn active" data-period="weekly">Semanal</button>
                    <button class="avg-btn" data-period="daily">Diária</button>
                    <button class="avg-btn" data-period="hourly">Horária</button>
                    <button class="avg-btn" data-period="half_hourly">30 min</button>
                </div>
                <button id="resetZoomBtn" class="chart-action-btn">Resetar Configuração</button>
            </div>
            <canvas id="lineChart"></canvas>
        </div>

        <footer class="dashboard-footer">
            <div class="footer-info">
                <p>Elaborado pela Diretoria Internacional da Fundação Getulio Vargas</p>
                <span>IIBEx 2.6</span>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

    <script src="script.js"></script>

</body>
</html>
